<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">      
        <title>Pousada Clemente Pitrez</title>
    </head>
    <body>

        <main class="container-fluid">
            <section class="row mx-5 mt-3 p-3 mb-3 bg-white rounded">
                <form action="#" method="get">
                    <h4 class="mb-3">Cadastrar Acomodações</h4>
                      <div class="mb-3">
                        <label for="nome" class="form-label">Nome da Acomodação</label>
                        <input type="text" class="form-control" id="acomodacao" name="acomodacao" placeholder="Digite o nome da acomodação" required>
                      </div>
                      <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descreva detalhadamente as características da acomodação" required>
                      </div>


                     <h4 class="mb-3">Preços</h4> 

                     <div class="row mb-3">
                         <div class="col-lg-4 col-sm-12 mb-3">
                            <label for="valor_diaria" class="form-label">Valor da diária</label>
                            <input type="text" class="form-control" id="valor_diaria" name="valor_diaria" placeholder="Digite apenas o número" required>

                         </div>
                         <div class="col-lg-4 col-sm-12 mb-3">
                            <label for="percentual_desconto" class="form-label">Percentual de desconto (%) </label>
                            <input type="text" class="form-control" id="percentual_desconto" name="percentual_desconto" placeholder="Digite apenas o número" required>

                         </div>
                         <div class="row mb-3">
                            <div class="col-lg-4 col-sm-12 mb-3">
                              <label for="data_ini_desconto" class="form-label">Data Início Validade do Desconto</label>
                              <input type="date" class="form-control" id="data_ini_desconto" name="data_ini_desconto" required>
                            </div>
                            <div class="col-lg-4 col-sm-12 mb-3">
                              <label for="data_fim_desconto" class="form-label">Data Final Validade do Desconto</label>
                              <input type="date" class="form-control" id="data_fim_desconto" name="data_ini_desconto" required>
                            </div>                   
                        </div>
                     </div>

                     <div class="row">
                         <div class="col-lg-2 col-sm-12 mb-3">
                             <input type="submit" value="Gravar" id="enviar" class="btn btn-primary btn-lg">
                         </div>
                     </div>


                </form>
            </section>

        </main>
        
        <footer>
            <h6>Pousada Clemente Pitrez - by Aldete&copy; 2021 </h6>

        </footer>
        <script src="js/valida-acomoda.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    </body>
</html>
