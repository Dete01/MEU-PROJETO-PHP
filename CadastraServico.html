    <body>
        <header>
            <h1 id="principal">Pousada Clemente Pitrez</h1>
            <nav class="menu-principal">
                <ul>
                    <!--<li><a href="#principal">Principal</a></li>-->

                </ul>

            </nav>

        </header>
        <main class="container-fluid">
            <section class="row mx-5 mt-3 p-3 mb-3 bg-white rounded">
                <form action="#" method="get">
                    <h4 class="mb-3">Serviços Adicionais</h4>
                      <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Serviço</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome completo" required>
                      </div>
                      <div class="mb-3">
                        <label for="nome" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome completo" required>
                      </div>
                      

                     <h4 class="mb-3">Preços</h4> 

                     <div class="row mb-3">
                         <div class="col-lg-4 col-sm-12 mb-3">
                            <label for="end_numero" class="form-label">Valor do Serviço</label>
                            <input type="text" class="form-control" id="end_numero" name="end_numero" placeholder="Número" required>

                         </div>
                         <div class="col-lg-4 col-sm-12 mb-3">
                            <label for="end_numero" class="form-label">Percentual de desconto</label>
                            <input type="text" class="form-control" id="end_numero" name="end_numero" placeholder="Número" required>

                         </div>
                         <div class="row mb-3">
                            <div class="col-lg-4 col-sm-12 mb-3">
                              <label for="nascimento" class="form-label">Data Início Validade do Desconto</label>
                              <input type="date" class="form-control" id="nascimento" name="nascimento" required>
                            </div>
                            <div class="col-lg-4 col-sm-12 mb-3">
                              <label for="nascimento" class="form-label">Data Final Validade do Desconto</label>
                              <input type="date" class="form-control" id="nascimento" name="nascimento" required>
                            </div>                   
                        </div>
                     </div>

                     <div class="row">
                         <div class="col-lg-2 col-sm-12 mb-3">
                             <input type="submit" value="Gravar" id="enviar" class="btn btn-primary btn-lg">
                         </div>
                         <div class="col-lg-10 col-sm-12 mb-3 form-check">
                             <input type="checkbox" name="termos" id="termos" class="form-check-input" required>
                            <label for="termos" class="form-check-label">
                                <a href='TermoPrivacidade.html' target="_blank">Termos de Privacidade</a> |
                                <a href="TermoUso.html" target="_blank">Termos de Uso</a>
                            </label>
                            </div>
                     </div>


                </form>
            </section>
