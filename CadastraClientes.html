<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8>"
        <meta name="viewport" content="width=device-width", initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">      
        <title>Pousada Clemente Pitrez</title>
    </head>
    <body>
        <header>
            <h1 id="principal">Pousada Clemente Pitrez</h1>
            <nav class="menu-principal">
                <ul>
                    <li><a href="#principal">Principal</a></li>
                    <li><a href="#quemsomos">Quem somos </a></li>
                    <li><a href="#acomodacoes">Acomodacoes </a></li>
                    <li><a href="#clubebicho">Clube Bicho Grilo</a></li>
                    <li><a href="#contato">Contato</a></li>
                    
                </ul>

            </nav>

        </header>
        <main class="container-fluid">
            <section class="row p-5 bg-white rounded">
                <form action="#" method="get">
                    <h4 class="mb-3">Dados Pessoais</h4>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome completo">
                      </div>
                      <div class="row">
                          <div class="col">
                            <label for="cpf" class="form-label">CPF:</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Somente Números">    
                          </div>
                          <div class="col">
                            <label for="nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="nascimento" name="nascimento">
                          </div>
                          <div class="col">
                            <label for="sexo" class="form-label">Sexo</label>
                            <select class="form-select" id="sexo" name="sexo">
                                <option selected>Selecione a opcaoo</option>
                                <option value="F">Feminino</option>
                                <option value="M">Masculino</option>
                            </select>
                        </div>
                      </div>
                    <div class="row" mb-3>
                        <div class ="col">
                            <label for="email" class="form-label">Data de Nascimento</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="nome@dominio.com">
                        </div>
                        <div class ="col">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="="Somente números>
                            
                        </div>
                    </div>

                     <h4 class="mb-3">Endereco</h4> 
                     <div class="col mb-3">
                        <label for="endereco" class="form-label">Endereco</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite o endereco">
                     </div>
                     <div class="row mb-3">
                         <div class="col">
                            <label for="end_numero" class="form-label">Numero</label>
                            <input type="text" class="form-control" id="end_numero" name="end_numero" placeholder="Número">

                         </div>
                         <div class="col">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro">
                        </div>
                        <div class="col">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade">         
                        </div>

                     </div>
                     <div class="row mb-3">
                         <div class="col">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado" name="estado">
                                <option selected>Selecione a opcaoo</option>
                                <option value="F">Feminino</option>
                                <option value="M">Masculino</option>
                            </select>
                         </div>
                         <div class="col">
                             
                        </div>

                     </div>
                </form>
            </section>

        </main>
        
        <footer>
            <h6>Pousada Clemente Pitrez - by Aldete&copy; 2021 </h6>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    </body>
</html>
