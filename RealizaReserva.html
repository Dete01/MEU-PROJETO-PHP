<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">      
        <title>Pousada Clemente Pitrez</title>
    </head>
    <body>

        <main class="container-fluid">
            <section class="row mx-5 mt-3 p-3 mb-3 bg-white rounded">
                <form action="#" method="get">
                    <h4 class="mb-3">Dados da Reserva</h4>

                    <div class="row mb-3">
                        <div class="col-lg-6 col-sm-12 mb-3">
                           <label for="estado" class="form-label">Acomodação:</label>
                           <select class="form-select" id="estado" name="estado" required>
                               <!--<option selected>Selecione a opcaoo</option>
                               <option value="F">Feminino</option>
                               <option value="M">Masculino</option>-->
                             
                                   <option value="">Selecione</option>
                                   <option value="1">Flat Morro da Baleia</option>
                                   <option value="AL">Flat Flor do Cerrado </option>
                                   <option value="AP">Flat Vale da Lua</option>
                                   <option value="AM">Suíte Casal Mandala</option>
                                   <option value="BA">Suíte Casal Vista da Cachoeira</option>
                                   <option value="CE">Suíte Simples Caminho das Pedras</option>
                                   <option value="DF">Suíte Simples Estrela Cadente</option>
                                   
                           </select>
                        </div>

                        <img src="img/Pousada-Canto-das-Bromelias-em-Aiuruoca-3.jpg" style = "width:400px;height:500px" >


                        <div class="row mb-3">
                            <div class="col-lg-4 col-sm-12 mb-3">
                              <label for="nascimento" class="form-label">Data início da hospedagem</label>
                              <input type="date" class="form-control" id="nascimento" name="nascimento" required>
                            </div>
                            <div class="col-lg-4 col-sm-12 mb-3">
                              <label for="nascimento" class="form-label">Data fim da hospedagem</label>
                              <input type="date" class="form-control" id="nascimento" name="nascimento" required>
                            </div>                   
                        </div>


                    </div>

                         

                     <div class="row">
                         <div class="col-lg-2 col-sm-12 mb-3">
                             <input type="submit" value="Confirmar reserva" id="enviar" class="btn btn-primary btn-lg">
                         </div>
                     </div>

                </form>
            </section>

        </main>
        
        <footer>
            <h6>Pousada Clemente Pitrez - by Aldete&copy; 2021 </h6>

        </footer>
        <script src="js/valida-form.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    </body>
</html>
